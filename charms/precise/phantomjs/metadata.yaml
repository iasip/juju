name: phantomjs
summary: minimalistic headless WebKit-based with JavaScript API
maintainer: Andrew Thomas <acthomas@one-shore.com>
description: |
  PhantomJS is a headless WebKit with JavaScript API. It has fast and
  native support for various web standards: DOM handling, CSS selector,
  JSON, Canvas, and SVG.  PhantomJS is an optimal solution for headless
  testing of web-based applications, site scraping, pages capture, SVG
  renderer, PDF converter and many other use cases.
categories:
  - misc
subordinate: false
peers:
  selenium:
    interface: http
